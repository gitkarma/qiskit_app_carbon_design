<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/js/functions.js"></script>
  <script src="/static/js/genericFunctions.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Carbon Design -->
  <link rel="stylesheet" href="static/css/index.css">

  <!-- Custom Design -->
  <link rel="stylesheet" href="static/css/default.css">
  <link rel="stylesheet" href="static/css/grid.css">
</head>

<body>


<div w3-include-html="/static/content.html"></div>



<!-- Main container -->
<div class="container" style="width:90%!important;">

  <!-- Main row -->
  <div class="row">

      <!-- Left column: inputs -->
      <div class="col l4 s12">

          <div class="row">
            <div class="col l12 s12">
              <h1>
                <svg aria-hidden="true" width="25" height="25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                  <polygon points="18 13 18 4 16 4 16 6 13 6 13 8 16 8 16 13 13 13 13 15 21 15 21 13 18 13"/><path d="M16.5,20A3.5,3.5,0,1,1,13,23.5,3.5,3.5,0,0,1,16.5,20m0-2A5.5,5.5,0,1,0,22,23.5,5.5,5.5,0,0,0,16.5,18Z"/><polygon points="8 30 2 30 2 2 8 2 8 4 4 4 4 28 8 28 8 30"/><polygon points="30 30 24 30 24 28 28 28 28 4 24 4 24 2 30 2 30 30"/><rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1" width="32" height="32"/>
                </svg>
                Emoticons Quantizer
              </h1>
              Our first unofficial try to automatize Quantum Gate creation for IBM Q on QISKit&trade; Terra for superposition purposes.<br><br>
            </div>
          </div>

          <div class="row">
            <div class="col l6 s12">
              <br>
              <div class="bx--form-item">
                <label for="emo1" class="bx--label">Emoticon 1</label>
                <input id="emo1" type="text" class="bx--text-input" maxlength="2" placeholder="Add a set of 2 chars">
              </div>
              <br>
              <div class="bx--form-item">
                <label for="emo2" class="bx--label">Emoticon 2</label>
                <input id="emo2" type="text" class="bx--text-input" maxlength="2" placeholder="Add a set of 2 chars">
              </div>
            </div>
            <div class="col l6 s12">
              <br>
              <div class="bx--form-item">
                <label for="bin-emo1" class="bx--label">Emoticon 1 binary</label>
                <input id="bin-emo1" type="text" class="bx--text-input" maxlength="2" style="display:block" disabled>
              </div>
              <br>
              <div class="bx--form-item">
                <label for="bin-emo2" class="bx--label">Emoticon 2 binary</label>
                <input id="bin-emo2" type="text" class="bx--text-input" maxlength="2" style="display:block" disabled>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col l12 s12">
              <br><br>
              <fieldset class="bx--fieldset">
                <legend class="bx--label">Simulation / Simulation with noise</legend>
                <div class="bx--form-item">
                  <input class="bx--toggle" type="checkbox" id="run">
                  <label class="bx--toggle__label" for="run">
                  <span class="bx--toggle__text--left" aria-hidden="true">Simulation</span>
                  <span class="bx--toggle__appearance"></span>
                  <span class="bx--toggle__text--right" aria-hidden="true">Simulation with noise</span>
                </label>
                </div>
              </fieldset>
              <br>
              <button class="bx--btn bx--btn--primary" type="submit" name="action" id="go">
                Quantize
                <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="16" height="16" viewBox="0 0 32 32" aria-hidden="true"><rect x="6.34" y="19" width="11.31" height="2" transform="translate(-10.63 14.34) rotate(-45)"/>
                  <path d="M17,30a1,1,0,0,1-.37-.07,1,1,0,0,1-.62-.79l-1-7,2-.28.75,5.27L21,24.52V17a1,1,0,0,1,.29-.71l4.07-4.07A8.94,8.94,0,0,0,28,5.86V4H26.14a8.94,8.94,0,0,0-6.36,2.64l-4.07,4.07A1,1,0,0,1,15,11H7.48L4.87,14.26l5.27.75-.28,2-7-1a1,1,0,0,1-.79-.62,1,1,0,0,1,.15-1l4-5A1,1,0,0,1,7,9h7.59l3.77-3.78A10.92,10.92,0,0,1,26.14,2H28a2,2,0,0,1,2,2V5.86a10.92,10.92,0,0,1-3.22,7.78L23,17.41V25a1,1,0,0,1-.38.78l-5,4A1,1,0,0,1,17,30Z"/><rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1" width="32" height="32"/>
                </svg>
              </button>
              &thinsp;
              <button class="bx--btn bx--btn--tertiary" type="button" name="action" id="reset">
                Reset
                <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="16" height="16" viewBox="0 0 32 32" aria-hidden="true"><path d="M18,28A12,12,0,1,0,6,16v6.2L2.4,18.6,1,20l6,6,6-6-1.4-1.4L8,22.2V16H8A10,10,0,1,1,18,26Z"/><rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;"></path></svg>
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col l12 s12">
              <br><br>
              Want to know more?
              <br>
              Read our documentation <a href="#" class="bx--link">here</a>.
            </div>
          </div>



      </div>

      <!-- Center column: divider (hide mobile) -->
      <div class="col l1 show-desktop">
          <div class="vl"></div>
      </div>

      <!-- Right column: outputs -->
      <div class="col l7 s12">

        <div id="quantized" style="display:none">
        </div>

        <div id="slider" style="display:none">
          <center>
              <div class="bx--form-item">
                <label class="bx--label ">
                  Amplify dominant results
                </label>
                <div class="bx--slider-container">
                  <label id="slider-input-box_bottom-range-label" class="bx--slider__range-label">0</label>
                  <div class="bx--slider " data-slider data-slider-input-box="#slider-input-box">
                    <div class="bx--slider__thumb" tabindex="0"></div>
                    <div class="bx--slider__track"></div>
                    <div class="bx--slider__filled-track"></div>
                    <input aria-label="slider" id="slider" class="bx--slider__input" type="range" step="1" min="0" max="10" value="5">
                  </div>
                  <label id="slider-input-box_top-range-label" class="bx--slider__range-label">10</label>
                  <input id="slider-input-box" aria-labelledby="slider-input-box_bottom-range-label slider-input-box_top-range-label" type="number" class="bx--text-input bx--slider-text-input hide" placeholder="0" value="25">
                </div>
              </div>
          </center>
        </div>



      </div>

  <!-- End main row -->
  </div>

<!-- End main container -->
</div>





<!-- Loader (external from container) -->
<div id="quantizing" style="display:none">
  <center>
    <div class="bx--loading-overlay">
    <div data-loading class="bx--loading">
      <svg class="bx--loading__svg" viewBox="-75 -75 150 150">
        <title>Loading</title>
        <circle class="bx--loading__stroke" cx="0" cy="0" r="37.5" />
      </svg>
    </div>
    </div>
    <!-- <br><br>
    <div>Quantizing emoticons...</div> -->
  </center>
</div>





</body>

<script>includeHTML();</script>
<script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>

<script>
refreshPage(); // Refresh page
goQuantumEmoticon(); // Call python backend
onPage("emoticons-page");

$(document).ready(function(){
  $("#run").change(function(){
    if($('#run').is(':checked')) {
      $("#emo1").val(";)");
      $("#emo2").val("8)");
      $("#emo1").prop("disabled", "true");
      $("#emo2").prop("disabled", "true");
    } else {
      $("#emo1").val("");
      $("#emo2").val("");
      $("#emo1").removeAttr("disabled");
      $("#emo2").removeAttr("disabled");
    }
  });
});
</script>

</html>
